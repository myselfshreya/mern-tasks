<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1 style="text-align: center; color: blue;">Registration form</h1>
  <form>
    <table border="1" border-collapse="collapse">
      <tr>
        <td><label for="fname">First Name:</label></td>
        <td><input type="text" id="fname" name="fname" required></td>
      </tr>
      <tr >
        <td><label for="lname">Last Name:</label></td>
        <td><input type="text" id="lname" name="lname" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="pwd">Password:</label></td>
        <td><input type="password" id="pwd" name="pwd" required></td>
      </tr>
      <tr>
        <td><label for="re_pwd">Re-enter Password:</label></td>
        <td><input type="password" id="re_pwd" name="re_pwd" required></td>
      </tr>
      <tr>
        <td rowspan="2"><label for="gender">Gender:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" id="age" name="age" required></td>
      </tr>
      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td><input type="tel" id="phone" name="phone" required></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" required></textarea></td>
      </tr>
      <tr>
        <td><label for="state">State:</label></td>
        <td><input type="text" id="state" name="state" required></td>
      </tr>
      <tr>
        <td><label for="country">Country:</label></td>
        <td>
          <select id="country" name="country" required>
            <option value="">Select</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="language">Languages known:</label></td>
        <td>
          <input type="checkbox" id="english" name="language" value="english">
          <label for="english">English</label>
          <input type="checkbox" id="kannada" name="language" value="kannada">
          <label for="kannada">Kannada</label>
          <input type="checkbox" id="hindi" name="language" value="hindi">
          <label for="hindi">Hindi</label>
          <input type="checkbox" id="telugu" name="language" value="telugu">
          <label for="telugu">Telugu</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" id="declaration" name="declaration" required>
          <label for="declaration">Hereby I declare that all the given details are true.</label>
        </td>
      </tr>
<tr>
        <td colspan="2">
          <p align="right">Log in to <a href="https://ethnus.com/">Ethnus</a> website</p>
        </td>
      </tr>
    </table><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
